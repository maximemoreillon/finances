apiVersion: apps/v1
kind: Deployment
metadata:
  name: finances
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finances
  template:
    metadata:
      labels:
        app: finances
    spec:
      containers:
      - name: finances
        image: ${CONTAINER_REGISTRY}/${APPLICATION_NAME}:latest
        imagePullPolicy: Always # Ensures that k8s pulls a new image on restart
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: finances
  name: finances
spec:
  ports:
  - port: 80
    nodePort: 30086
  selector:
    app: finances
  type: NodePort
